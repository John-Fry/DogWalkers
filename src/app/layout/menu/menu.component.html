<div class="menu-init">
  <div class="background-menu">
    <button title="Menu" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>paid</mat-icon>
        <span>Preços</span>
      </button>
      <button mat-menu-item>
        <mat-icon>pets</mat-icon>
        <span>Serviços</span>
      </button>
      <button mat-menu-item>
        <mat-icon>public</mat-icon>
        <span>Social</span>
      </button>
      <button mat-menu-item>
        <mat-icon>forum</mat-icon>
        <span>Comentários</span>
      </button>
    </mat-menu>
    <button mat-icon-button class="direction-right" [routerLink]="['/cadastros']">
      <mat-icon title="Cadastro">account_circle</mat-icon>
    </button>
  </div>
  <div class="logo-menu-position">
    <img src="../../../assets/menu-img/DogWalkers.png" alt="Logo DogWalkers">
  </div>
</div>
